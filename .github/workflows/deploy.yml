name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Verify build output (CRITICAL)
      - name: Verify build files
        run: |
          echo "Listing dist folder:"
          ls -la dist
          if [ ! -f dist/index.html ]; then
            echo "❌ ERROR: index.html not found in dist/"
            exit 1
          fi
          echo "✅ index.html found"

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 7️⃣ Deploy to S3 (correct & safe)
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://cloud-admin-dashboard --delete --region ap-southeast-1
